<ion-grid [fixed]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let post of salePosts; index as position">
        <app-sale-post-card style="max-width: 200px;" (click)="redirectToAddPost(post.sale_post_id)" [salePost]="post"></app-sale-post-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-grid>
