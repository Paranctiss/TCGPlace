  <ion-grid>

          <div class="postCard">
            <ion-img src="{{post.searchPostItem.image}}/high.webp"></ion-img>
            <p>{{post.searchPostItem.itemName}}</p>
            <p>Etat : {{post.searchPostGrading.gradingName}}</p>
            <p>{{post.searchPostPrice}} â‚¬</p>
          </div>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-grid>
<ng-template [ngIf]="loading">
  <app-skeleton-grid></app-skeleton-grid>
</ng-template>
