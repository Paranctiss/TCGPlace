<ion-grid [fixed]="true">
  <ion-grid>
    <ion-row>
       <ion-col size="6" *ngFor="let post of searchPosts$ | async ; index as position">
          <app-search-post-card [searchPost]="post"></app-search-post-card>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-grid>
<ng-template [ngIf]="loading">
  <app-skeleton-grid></app-skeleton-grid>
</ng-template>
