<ion-content>
  <div class="flex-center">
    <ion-img src="../../assets/img/logo.png" alt="App logo"></ion-img>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center ion-text-uppercase">Connectez vous :)</ion-card-title>
          <ion-card-subtitle class="ion-text-center ion-margin-top">Ou rejoignez nous !</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Enter text"></ion-input>
            <ion-note slot="helper">Enter a valid email</ion-note>
            <ion-note slot="error" *ngIf="form.get('email')!.touched">Invalid email</ion-note>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Enter text"></ion-input>
            <ion-note slot="helper">Enter a valid password</ion-note>
            <ion-note slot="error" *ngIf="form.get('password')!.touched">Invalid password</ion-note>
          </ion-item>
        </ion-card-content>
        <ion-button expand="block" type="submit" [disabled]="!form.valid">Connexion</ion-button>
        <ion-button expand="block" fill="outline" (click)="signUp()">S'inscrire</ion-button>
      </ion-card>
    </form>
  </div>
</ion-content>
