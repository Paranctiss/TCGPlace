<div *ngIf="(ReferencesResults$ | async) as results">
  <ion-grid [fixed]="true">
    <ion-row *ngIf="!loading; else skeleton">
      <ion-col size="6" *ngFor="let reference of results">
        <ion-card (click)="SelectReference(reference)">
          <ion-img src="{{reference.image}}/high.webp"></ion-img>
          <ion-card-header>
            <div style="display: flex; flex-direction: row; align-items: center;">
              <ion-img class="img-drapeau-france" src="../../../assets/img/drapeau-france.png" />
              <p>{{reference.name}}</p>
            </div>
            <div style="display: flex; justify-content: flex-end;">
              <p>{{reference.idExtension}}</p>
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ng-template #skeleton>
      <app-skeleton-grid></app-skeleton-grid>
    </ng-template>
  </ion-grid>
</div>
